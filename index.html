<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Drawing App</title>
    <script type="application/javascript" src="./js/tools/brush.js"></script>
    <script type="application/javascript" src="./js/tools/line.js"></script>
    <script type="application/javascript" src="./js/tools/bucket.js"></script>
    <script type="application/javascript" src="./js/properties.js"></script>
    <script type="application/javascript" src="./js/utils.js"></script>
    <script type="application/javascript" src="./js/menu.js"></script>
    <script type="application/javascript" src="./js/app.js"></script>
</head>

<body>
    <div class="page">
        <div class="navbar">
            <div class="button" id="brush">
                <img src="./img/icons/brush-svgrepo-com.svg" alt="">
            </div>
            <div class="button" id="line">
                <img src="./img/icons/line-svgrepo-com.svg" alt="">
            </div>
            <div class="button" id="bucket">
                <img src="./img/icons/paint-bucket-fill-svgrepo-com.svg" alt="">
            </div>

            <div id="slider-container" class="slider-container">
                <input id="WidthInput" class="slider-value" type="number" min="0">
                <input id="WidthSlider" class="slider" type="range" min="1" max="80" value="5">
            </div>

            <input type="color" id="color-picker" value="black">
        </div>
        <canvas id="drawing-area" width="1000" height="600">
        </canvas>
    </div>

</body>

</html>
